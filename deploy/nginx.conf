worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # Map to detect git clients by User-Agent
    map $http_user_agent $is_git_client {
        default                     0;
        ~*^git/                     1;
        ~*^git-lfs/                 1;
        ~*^JGit/                    1;
        ~*^libgit2                  1;
        ~*^GitHub-Hookshot         1;
        ~*^GitLab                   1;
        ~*^Bitbucket                1;
        ~*^go-git                   1;
    }

    # Map to check if path starts with excluded prefixes
    map $request_uri $is_excluded_path {
        default                     0;
        ~^/api/                     1;
        ~^/docs/                    1;
        ~^/_next/                   1;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream definitions with variables for dynamic resolution
    upstream api_backend {
        server api:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream web_backend {
        server web:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint (accessible at /health)
        location = /health {
            add_header X-Debug-Location "health-location" always;
            add_header X-Debug-Request-Uri "$request_uri" always;
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # API documentation routes
        location /docs/ {
            add_header X-Debug-Location "docs-location" always;
            add_header X-Debug-Request-Uri "$request_uri" always;
            proxy_pass http://api_backend/docs/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Handle /api (without trailing slash) - redirect to /api/ to avoid Gin redirect loop
        location = /api {
            return 301 /api/;
        }

        # API routes - pass through with /api prefix intact
        # Use ^~ to give priority over regex locations
        location ^~ /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            # Debug headers to see routing
            add_header X-Debug-Location "api-location" always;
            add_header X-Debug-Request-Uri "$request_uri" always;
            add_header X-Debug-Proxy-Pass "http://api_backend$request_uri" always;

            # Pass the full URI including /api/ prefix to backend
            proxy_pass http://api_backend$request_uri;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # For git operations, increase timeouts
            proxy_buffering off;
            client_max_body_size 100M;
        }

        # Git smart HTTP protocol endpoints (info/refs, git-upload-pack, git-receive-pack)
        location ~ ^/([^/]+)/([^/]+)/(info/refs|git-upload-pack|git-receive-pack)$ {
            limit_req zone=api_limit burst=20 nodelay;

            add_header X-Debug-Location "git-smart-http" always;
            add_header X-Debug-Request-Uri "$request_uri" always;
            proxy_pass http://api_backend$request_uri;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            # Forward Authorization header for git authentication
            proxy_set_header Authorization $http_authorization;

            # Git operations need longer timeouts and no buffering
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
            client_max_body_size 500M;
        }

        # Git object and ref routes (HEAD, objects, refs) - always proxy to API
        location ~ ^/([^/]+)/([^/]+)/(HEAD|objects/|refs/) {
            limit_req zone=api_limit burst=20 nodelay;

            add_header X-Debug-Location "git-objects-refs" always;
            add_header X-Debug-Request-Uri "$request_uri" always;
            proxy_pass http://api_backend$request_uri;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            # Forward Authorization header for git authentication
            proxy_set_header Authorization $http_authorization;

            # Git operations need longer timeouts and no buffering
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
            client_max_body_size 500M;
        }

        # User/Repo routes with UA-based routing
        # This regex will only match if prefix locations didn't match
        location ~ ^/([^/]+)/([^/]+)(?:/.*)?$ {

            # Check if it's a git client
            if ($is_git_client) {
                add_header X-Debug-Location "user-repo-git-client" always;
                add_header X-Debug-Request-Uri "$request_uri" always;
                proxy_pass http://api_backend$request_uri;
                break;
            }

            # Otherwise, serve Next.js frontend
            add_header X-Debug-Location "user-repo-web" always;
            add_header X-Debug-Request-Uri "$request_uri" always;
            proxy_pass http://web_backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Next.js static files (must come before catch-all)
        location /_next/static/ {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Frontend (Next.js) - catch all other routes
        location / {
            add_header X-Debug-Location "frontend-catchall" always;
            add_header X-Debug-Request-Uri "$request_uri" always;
            proxy_pass http://web_backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Optional: HTTPS server (uncomment and configure certificates)
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name _;
    #
    #     ssl_certificate /etc/nginx/certs/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/certs/privkey.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
    #     # Include the same location blocks as above
    # }
}
