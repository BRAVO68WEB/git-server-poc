services:
  githut:
    build: .
    environment:
      - GITHUT_POSTGRES_DSN=postgres://githut:githut@postgres:5432/githut?sslmode=disable
      - GITHUT_HTTP_ADDR=:8080
      - GITHUT_SSH_ADDR=:2222
      - GITHUT_S3_REGION=us-east-1
      - GITHUT_S3_BUCKET=githut
      - GITHUT_S3_ENDPOINT=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "2223:2222"

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: githut
      POSTGRES_PASSWORD: githut
      POSTGRES_DB: githut
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U githut"]
      interval: 5s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - GITHUT_ADDR=githut:8080
      - FRONTEND_ADDR=frontend:80
    depends_on:
      - githut
      - frontend

  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"

volumes:
  caddy_data:
  caddy_config:
